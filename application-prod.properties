spring.application.name=pasteleria-backend

# CONEXIÓN A POSTGRES (PRODUCCIÓN)
# Estas variables se pueden sobrescribir con variables de entorno
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:pasteleria}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

# JPA - CREA TABLAS AUTOMÁTICAMENTE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# PUERTO DEL BACKEND
server.port=${PORT:8080}

# JWT
jwt.secret=${JWT_SECRET:MI_SUPER_SECRETO_1234_5678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# SWAGGER / OPENAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# CORS - Permitir origen del frontend
# Ajusta según tu dominio del frontend en EC2
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}

